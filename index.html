<html>
    
    <head>        
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <img src="Logo.png" alt="logo de alura">
        </header>
        <main>
            <section class="primera-seccion">
                <textarea class="area-texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="botones">
                    <input type="button" class="boton-encriptar" value="Encriptar">
                    <input type="button" class="boton-desencriptar" value="Desencriptar">

                </div>
                

            </section>
            <section class="segunda-seccion">
                <div class="munheco">
                    <img src="Muñeco.png" alt="munheco de alura">

                </div>
                <div class="titulo-h3">
                    <h3>Ningún mensaje fue encontrado</h3>

                </div>
                <div class="titulo-parrafo">
                    <p>Ingresa el texto que deseas desencriptar</p>
                </div>

                <div class="texto-encriptado">
                    <h3>Texto Encriptado</h3>
                    <p class="texto-resultado"></p>
                </div>
                <div class="copiar">
                    <input type="button" class="boton-copiar" value="copiar">

                </div>

            </section>
        </main>
        <footer>
            <p>Diseñado por Christian Díaz</p>
        </footer>

        <script src="codigo.js"></script>
    </body>
</html>
